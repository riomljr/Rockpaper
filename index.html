<script>
    let random;
    let comp;
    let result;
    let user;
    
    
    
    
     function Playgame (e){
     user = e.target.id;
     game();
     }
    

     

    // compares player input against computer generated value

    function playRound(player, computer) {
        if ( player == computer) {
            return("It's a tie!");
        }
        else if (player == 'ROCK'){
            switch(computer) {
                case 'PAPER':
                return("You Lose!");
                break;
                case 'SCISSORS':
                return("You Win!");
                break;     
            }
        }
        else if (player == 'PAPER'){
            switch(computer) {
                case 'ROCK':
                return("You Win!");
                break;
                case 'SCISSORS':
                return ("You lose!");
                break;   
        }
    }

        else if (player == 'SCISSORS'){
            switch(computer) {
                case 'PAPER':
                return ("You win!");
                break;
                case 'ROCK':
                return ("You Lose");
                break;   
        }
       
    }
}
    // plays game

    function game() {
      
            random = Math.floor(Math.random() * 3) + 1;
            getComputerChoice(random);
            result = playRound(user, comp);
            console.log(result);
        
    
}


     //converts random generated number to from 1-3 to stings 

    function getComputerChoice (num) {

        switch (num) {
            case 1:
                comp = "ROCK";
                break;
            case 2: 
                comp = "SCISSORS";
                break;
            case 3:
                comp = "PAPER"
                break;
        }


    }

    container.addEventListener('click', Playgame);
