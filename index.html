<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <button data-select="1" id="ROCK">Rock</button>
        <button data-select="2" id="PAPER">Paper</button>
        <button data-select="3" id="SCISSORS">Scissors</button>
        
    </div>
    
</body>
<script>

const cons = document.querySelector('body');
       
       const newDiv = document.createElement('div');
       newDiv.classList.add('Result');
       const compare = document.createElement('div');
       compare.classList.add('scores');
       cons.appendChild(newDiv);
       cons.appendChild(compare);

    let random;
    let comp;
    let result;
    let user;
    let Pscore = 0;
    let Cscore = 0;
    let outcome; 
    

    
    
     function Playgame (e){

        user = e.target.id;
        outcome = game();
        switch(outcome) {
            case "You Win!":
                Pscore +=1;
                break;
            case "You lose!":
                Cscore +=1;
                break;
            case "It's a tie!":
                break;
        }
        showResults();
        
        if (Cscore== 5 || Pscore == 5) {
            alert("We have a winnder!");
        }


        showResults();
     }

    // compares player input against computer generated value
    function playRound(player, computer) {
        if ( player == computer) {
            return("It's a tie!");
        }
        else if (player == 'ROCK'){
            switch(computer) {
                case 'PAPER':
                return("You Lose!");
                break;
                case 'SCISSORS':
                return("You Win!");
                break;     
            }
        }
        else if (player == 'PAPER'){
            switch(computer) {
                case 'ROCK':
                return("You Win!");
                break;
                case 'SCISSORS':
                return ("You lose!");
                break;   
        }
    }
        else if (player == 'SCISSORS'){
            switch(computer) {
                case 'PAPER':
                return ("You win!");
                break;
                case 'ROCK':
                return ("You Lose");
                break;   
        }
    }
}
 // plays game
    function game() {
      
            random = Math.floor(Math.random() * 3) + 1;
            getComputerChoice(random);
            result = playRound(user, comp);
            return result;
        
    
}
//converts random generated number to from 1-3 to stings 
    function getComputerChoice (num) {
        switch (num) {
            case 1:
                comp = "ROCK";
                break;
            case 2: 
                comp = "SCISSORS";
                break;
            case 3:
                comp = "PAPER"
                break;
        }
    }
        
   

    function showResults(){

        const result = document.querySelector('.Result');
       
        result.innerHTML = "The outcome is: " + outcome;
        

        const score = document.querySelector('.scores');
        score.innerHTML = "Computer= " + Cscore + " " + "Player= " +Pscore;

        cons.appendChild(newDiv);
        cons.appendChild(compare);

    }


   



    
    container.addEventListener('click', Playgame);
    

</script>
</html>
